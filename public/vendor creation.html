<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor / Rate Entry</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h2 {
  margin-bottom: 20px;
}

.section {
  background: #fff;
  padding: 20px;
  border-radius: 6px;
  margin-bottom: 25px;
}

.form-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.form-field label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  height: 40px;
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.hidden {
  display: none;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th {
  background: #2f5ea7;
  color: #fff;
  padding: 10px;
  font-size: 14px;
}

td {
  padding: 8px;
  border: 1px solid #ddd;
}

.vehicle-total {
  background: #eef3ff;
  font-weight: bold;
}

.note {
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<h2>Vendor / Rate Entry</h2>

<!-- SHIPMENT TYPE -->
<div class="section">
  <div class="form-row">
    <div class="form-field">
      <label>Shipment Type</label>
      <select id="shipmentType">
        <option value="">-- Select --</option>
        <option value="FCL">Sea Shipment - FCL</option>
        <option value="FCL_PNR">Sea Shipment - FCL PNR</option>
        <option value="LCL">Sea Shipment - LCL</option>
        <option value="AIR">Air Shipment</option>
      </select>
    </div>
  </div>
</div>

<!-- COMMON RATE SECTION -->
<div id="rateSection" class="section hidden">
  <div class="form-row">
    <div class="form-field">
      <label>No. of Containers / Units</label>
      <input type="number" id="qty" placeholder="ex: 2">
    </div>

    <div class="form-field">
      <label>Rate Per Unit (₹)</label>
      <input type="number" id="rate" placeholder="ex: 10000">
    </div>

    <div class="form-field">
      <label>Total Amount (₹)</label>
      <input type="number" id="grandTotal" readonly>
    </div>
  </div>

  <p class="note">
    * FCL / LCL / AIR → Total auto calculated<br>
    * FCL PNR → Manual entry
  </p>
</div>

<!-- VEHICLE DETAILS -->
<div id="vehicleSection" class="section hidden">
  <h3>Vehicle Details Entry</h3>

  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Vehicle No</th>
        <th>Capacity</th>
        <th>Length</th>
        <th>Pickup</th>
        <th>Delivery</th>
        <th>Total Amount (₹)</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td><input type="text" placeholder="TN 01 AB 1234"></td>
        <td>
          <select>
            <option>-- Select --</option>
            <option>10 Ton</option>
            <option>15 Ton</option>
            <option>20 Ton</option>
          </select>
        </td>
        <td>
          <select>
            <option>-- Select --</option>
            <option>20 ft</option>
            <option>32 ft</option>
            <option>40 ft</option>
          </select>
        </td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <input type="number" class="vehicle-total" readonly>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const shipmentType = document.getElementById("shipmentType");
const rateSection = document.getElementById("rateSection");
const vehicleSection = document.getElementById("vehicleSection");

const qtyInput = document.getElementById("qty");
const rateInput = document.getElementById("rate");
const grandTotal = document.getElementById("grandTotal");

function updateUI() {
  const type = shipmentType.value;

  if (!type) {
    rateSection.classList.add("hidden");
    vehicleSection.classList.add("hidden");
    return;
  }

  rateSection.classList.remove("hidden");
  vehicleSection.classList.remove("hidden");

  if (type === "FCL_PNR") {
    grandTotal.removeAttribute("readonly");
    document.querySelector(".vehicle-total").removeAttribute("readonly");
  } else {
    grandTotal.setAttribute("readonly", true);
    document.querySelector(".vehicle-total").setAttribute("readonly", true);
  }

  calculateTotal();
}

function calculateTotal() {
  const type = shipmentType.value;

  if (type === "FCL_PNR") return;

  const qty = Number(qtyInput.value);
  const rate = Number(rateInput.value);

  if (!qty || !rate) return;

  const total = qty * rate;
  grandTotal.value = total;
  document.querySelector(".vehicle-total").value = total;
}

shipmentType.addEventListener("change", updateUI);
qtyInput.addEventListener("input", calculateTotal);
rateInput.addEventListener("input", calculateTotal);
</script>

</body>
</html>
