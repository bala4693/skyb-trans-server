<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<style>
.availability-list {
    list-style: none;
    padding: 0;
}
.availability-list li {
    padding: 8px 12px;
    margin-bottom: 6px;
    background: #f4f6f8;
    border-radius: 4px;
}


.dashboard-back-btn{
    position: absolute;
    bottom: 20px;
    right: 30px;
}

.dashboard-back-btn button{
    background-color: #ff9800;   /* ORANGE */
    color: #fff;
    border: none;
    padding: 12px 26px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.dashboard-back-btn button:hover{
    background-color: #e68900;
}
</style>
<body>
 
<!-- TOP LEFT MENU -->
<div class="top-menu">
  <div class="menu-title">MENU</div>

  <div class="menu-items">
    
        <button class="btn client" onclick="window.location.href='client.html'">Client</button>
        <button class="btn client" onclick="window.location.href='client creation.html'">Client Creation</button>
        <button class="btn vendor" onclick="window.location.href='vendor.html'">Vendor</button>
        <button class="btn vendor" onclick="window.location.href='vendor creation.html'">Vendor Creation</button>
        <button class="menu-btn parivahan-btn" onclick="openMParivahan()"> mParivahan</button>
        <button class="menu-btn fastag-btn" onclick="openFastagPortal()"> FASTag</button>

</div>
</div>

  <!-- Booking Headers -->
  <div class="booking-header">
    <div class="booking-pill export">FCL</div>
    <div class="booking-pill import">FTL</div>
  </div>


<!-- FCL + LCL COMMON CONTAINER -->
<div class="booking-export-common">

  <div class="fcl-lcl-layout">


    <!-- LEFT : FCL -->
     <div class="fcl-side" id="fclSection">
      
      <h3 class="section-title">FCL – Available Containers</h3>

      
    <div class="fcl-cards">
    <div class="card import">
    <h4>Import</h4>
    <p>Available 20 ft Containers</p>
    <strong>10</strong>
  </div>
  
  <div class="card export">
    <h4>Export</h4>
    <p>Available 40 ft Containers</p>
    <strong>1</strong>
  </div>
      </div>
    </div>


    <!-- RIGHT : LCL -->
    <div class="lcl-side">
<div class="ftl-box">

  <h3 class="section-title">FTL – Truck Availability</h3>

  <div class="ftl-row">
    <select id="weight" onchange="findVehicle()">
      <option value="">Select Weight</option>
      <option value="1">1 Ton</option>
      <option value="3">3 Ton</option>
      <option value="5">5 Ton</option>
      <option value="7">7 Ton</option>
      <option value="9">9 Ton</option>
      <option value="10">10 Ton</option>
      <option value="22">22 Ton</option>
      <option value="28">28 Ton</option>
    </select>


    <select id="length" onchange="findVehicle()">
      <option value="">Select Length</option>
      <option value="7">7 ft</option>
      <option value="12">12 ft</option>
      <option value="16">16 ft</option>
      <option value="18">18 ft</option>
      <option value="20">20 ft</option>
      <option value="24">24 ft</option>
      <option value="32">32 ft</option>
      <option value="40">40 ft</option>
    </select>


        <input type="text" id="vehicle" placeholder="Vehicle Name" readonly />
  </div>
</div>
    </div>
</div>
</div>
 <div class="dashboard-back-btn">
    <button onclick="goBackDashboard()">⬅ Back</button>
</div>


<script>
const truckData = [
  { weight: 1, length: 7, vehicle: "Tata Ace" },
  { weight: 3, length: 12, vehicle: "Dost" },
  { weight: 5, length: 16, vehicle: "Eicher" },
  { weight: 7, length: 18, vehicle: "Eicher" },
  { weight: 9, length: 20, vehicle: "Tata" },
  { weight: 10, length: 24, vehicle: "Tata" },
  { weight: 22, length: 32, vehicle: "Trailer" },
  { weight: 28, length: 40, vehicle: "Trailer / Trailer MA" }
];

function findVehicle() {
  const weight = document.getElementById("weight").value;
  const length = document.getElementById("length").value;
  const vehicleInput = document.getElementById("vehicle");

  const match = truckData.find(
    t => t.weight == weight && t.length == length
  );

  vehicleInput.value = match ? match.vehicle : "Not Available";
}


function loadContainers() {
    document.getElementById("container20").innerText =
        localStorage.getItem("container20") || 0;

    document.getElementById("container40").innerText =
        localStorage.getItem("container40") || 0;
}

loadContainers();
setInterval(loadContainers, 1000);

function openMParivahan(){
    window.open(
      "https://parivahan.gov.in/parivahan/",
      "_blank"
    );
}

function openFastagPortal(){
    window.open(
      "https://fastag.ihmcl.com/",
      "_blank"
    );
}

function goBackDashboard(){
    window.history.back();
}

document.addEventListener("DOMContentLoaded", function () {
  const count = localStorage.getItem("availableContainers") || 0;
  document.getElementById("containerCount").innerText = count;
});


</script>
</body>
</html>
