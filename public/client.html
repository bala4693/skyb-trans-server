<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client - SKYB TRANS</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: #f5f8fc;
}

/* ===== TOP ===== */
.top-bar {
  padding: 15px 40px;
}

.back-btn {
  background: #28a745;
  color: #fff;
  padding: 8px 16px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
}

/* ===== FORM ===== */
.form-container {
  background: #fff;
  margin: 20px 40px;
  padding: 30px;
  border-radius: 8px;
}

/* ===== TITLES ===== */
.form-container h3 {
  margin: 30px 0 15px;
  color: #0a58ff;
  font-size: 18px;
  border-bottom: 2px solid #0a58ff;
  padding-bottom: 5px;
}

/* ===== GRID ===== */
.form-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-bottom: 18px;
}

.form-row.full {
  grid-template-columns: 1fr;
}

/* ===== FIELD ===== */
.form-field {
  display: flex;
  flex-direction: column;
  position: relative;
}

.form-field label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

.form-field input,
.form-field select {
  height: 40px;
  padding: 6px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-field input[type="file"] {
  padding: 6px;
}

/* ===== AUTOCOMPLETE ===== */
.autocomplete-list {
  position: absolute;
  top: 72px;
  width: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  max-height: 160px;
  overflow-y: auto;
  display: none;
  z-index: 99;
}

.autocomplete-list div {
  padding: 8px 10px;
  cursor: pointer;
}

.autocomplete-list div:hover {
  background: #f1f1f1;
}

/* ===== RADIO ===== */
.radio-group {
  display: flex;
  gap: 20px;
  margin-top: 8px;
}

/* ===== BUTTON ===== */
.form-actions {
  margin-top: 30px;
}

.form-actions button {
  background: #ff7a18;
  color: #fff;
  border: none;
  padding: 10px 22px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 992px) {
  .form-row {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 576px) {
  .form-row {
    grid-template-columns: 1fr;
  }
}

.form-field.full-width {
    grid-column: 1 / -1;   /* full row */
}


.dashboard-back-btn{
    position: absolute;
    bottom: 20px;
    right: 30px;
}

.dashboard-back-btn button{
    background-color: #ff9800;   /* ORANGE */
    color: #fff;
    border: none;
    padding: 12px 26px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.dashboard-back-btn button:hover{
    background-color: #e68900;
}
</style>
</head>

<body>


<div class="form-container">
  
    <div class="container">
        <h1 style="color: #2c5aa0; margin-bottom: 30px;">Client Information</h1>


<!-- BASIC INFORMATION -->
<h3>Basic Information</h3>

<div class="form-row">
  <div class="form-field">
    <label>Company Name *</label>
    <input type="text" placeholder="Enter Company">
  </div>

  <div class="form-field">
    <label>Company Email *</label>
    <input type="email" placeholder="Enter Email">
  </div>

  <div class="form-field">
    <label>Phone Number *</label>
    <input type="text" placeholder="Enter Phone Number">
  </div>

  <div class="form-field">
    <label>Address Line 1 *</label>
    <input type="text" placeholder="Enter Address Line 1">
  </div>
</div>

<div class="form-row">
  <div class="form-field">
    <label>Address Line 2</label>
    <input type="text">
  </div>

  <div class="form-field">
    <label>City *</label>
    <input type="text">
  </div>

  <div class="form-field">
    <label>State *</label>
    <select>
      <option value="">-- Select State --</option>
      <option>Andhra Pradesh</option>
      <option>Arunachal Pradesh</option>
      <option>Assam</option>
      <option>Bihar</option>
      <option>Chhattisgarh</option>
      <option>Goa</option>
      <option>Gujarat</option>
      <option>Haryana</option>
      <option>Himachal Pradesh</option>
      <option>Jharkhand</option>
      <option>Karnataka</option>
      <option>Kerala</option>
      <option>Madhya Pradesh</option>
      <option>Maharashtra</option>
      <option>Manipur</option>
      <option>Meghalaya</option>
      <option>Mizoram</option>
      <option>Nagaland</option>
      <option>Odisha</option>
      <option>Punjab</option>
      <option>Rajasthan</option>
      <option>Sikkim</option>
      <option>Tamil Nadu</option>
      <option>Telangana</option>
      <option>Tripura</option>
      <option>Uttar Pradesh</option>
      <option>Uttarakhand</option>
      <option>West Bengal</option>
      <option>Delhi</option>
      <option>Puducherry</option>
    </select>
  </div>

  <div class="form-field">
    <label>Country *</label>
    <select>
      <option>India</option>
    </select>
  </div>
</div>

<!-- DOCUMENT DETAILS -->
<h3>Document Details</h3>

<div class="form-row">
  <div class="form-field">
    <label>GST Details *</label>
    <div class="radio-group">
      <label><input type="radio" name="gst" checked> Yes</label>
      <label><input type="radio" name="gst"> No</label>
    </div>
  </div>

  <div class="form-field">
    <label>GST Number *</label>
    <input type="text">
  </div>

  <div class="form-field">
    <label>GST Certificate *</label>
    <input type="file">
  </div>

  <div class="form-field">
    <label>PAN Number *</label>
    <input type="text">
  </div>
</div>

<div class="form-row">
  <div class="form-field">
    <label>PAN Card *</label>
    <input type="file">
  </div>


  <!-- SALES PERSON -->
  <div class="form-field">
    <label>Sales Person *</label>
    <input type="text" id="salesInput" placeholder="Type to search sales person">
    <div class="autocomplete-list" id="salesList"></div>
  </div>

  <div class="form-field">
    <label>ROC</label>
    <input type="file">
  </div>

  <div class="form-field">
    <label>Others</label>
    <input type="file">
  </div>
</div>

<div class="form-row">
<div class="form-field">
    <label>cost / price</label>
    <input type="text" id="clientCost">
  </div>
<div class="form-field">
    <label>Total Cost (₹)</label>
    <input type="text" id="clientTotalCost" readonly>
</div>



<div class="form-row full">
  <div class="form-field">
    <label>Status *</label>
    <select>
      <option value="">-- Select Status --</option>
      <option>Active</option>
      <option>Inactive</option>
    </select>
  </div>
</div>


<div class="dashboard-back-btn">
    <button onclick="goBackDashboard()">⬅ Back</button>
</div>


<script>
const salesPersons = [
  "Manoj Kumar",
  "Mohan Raj",
  "Murugan",
  "Mahesh",
  "Meena",
  "Monica",
  "Suresh",
  "Saravanan",
  "Sathish",
  "Selvam"
];

const input = document.getElementById("salesInput");
const list = document.getElementById("salesList");

input.addEventListener("input", function () {
  const value = this.value.toLowerCase();
  list.innerHTML = "";

  if (!value) {
    list.style.display = "none";
    return;
  }

  const matches = salesPersons.filter(name =>
    name.toLowerCase().includes(value)
  );

  matches.forEach(name => {
    const div = document.createElement("div");
    div.textContent = name;
    div.onclick = () => {
      input.value = name;
      list.style.display = "none";
    };
    list.appendChild(div);
  });

  list.style.display = matches.length ? "block" : "none";
});

document.addEventListener("click", e => {
  if (!e.target.closest(".form-field")) {
    list.style.display = "none";
  }
});



  const clientCostInput = document.getElementById("clientCost");
  const clientTotalCostInput = document.getElementById("clientTotalCost");

  clientCostInput.addEventListener("input", () => {
    const cost = Number(clientCostInput.value);
    clientTotalCostInput.value = cost ? cost : "";
  });

  
function goBackDashboard(){
    window.history.back();
}
</script>

</body>
</html>
