        ];

        // ==================== SALES PERSON SEARCH ====================
        function searchSalesPerson(type) {
            const input = document.getElementById(type + 'SalesPerson');
            const suggestionsBox = document.getElementById(type + 'SuggestionsBox');
            
            if (!input || !suggestionsBox) return;
            
            const searchTerm = input.value.toLowerCase().trim();

            if (searchTerm === '') {
                suggestionsBox.style.display = 'none';
                return;
            }

            const filtered = salesPersons.filter(person => {
                const code = person.code.toLowerCase();
                const name = person.name.toLowerCase();
                return code.includes(searchTerm) || name.includes(searchTerm);
            });

            if (filtered.length > 0) {
                let html = '';
                filtered.forEach(person => {
                    html += `
                        <div class="suggestion-item" onclick="selectSalesPerson('${type}', '${person.code}', '${person.name}')">
                            <span class="suggestion-initial">${person.code}</span>
                            <span>- ${person.name}</span>
                        </div>
                    `;
                });
                suggestionsBox.innerHTML = html;
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.innerHTML = '<div class="no-results">No sales person found</div>';
                suggestionsBox.style.display = 'block';
            }
        }

        function selectSalesPerson(type, code, name) {
            const input = document.getElementById(type + 'SalesPerson');
            const suggestionsBox = document.getElementById(type + 'SuggestionsBox');
            
            if (input && suggestionsBox) {
                input.value = code + ' - ' + name;
                suggestionsBox.style.display = 'none';
            }
        }
    </script>
